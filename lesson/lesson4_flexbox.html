          margin
        </span>

          top
        </span>
        <span class="borderBox">
          <span class="left bgred">
            left
          </span>

            <span class="label">
              border
            </span>
            <span class="top height50 bggreen">
              top
            </span>

                left
              </span>
              <span class="box height200  ">

                  padding

                <span class="top height50 bgyellow">
                  top

                    left
                  </span>

                    <span class="label">
                      element
                    </span>

                    </span>
                    <span class="heightdashed">

                      <span class="right">
                        height

                    </span>

                      width

                  </span>
