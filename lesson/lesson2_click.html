<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tow Button Click</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <script type="text/javascript" src="../react/react.js"></script>
    <script type="text/javascript" src="../react/react-dom.js"></script>
    <script type="text/javascript" src="../react/browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    var Counter = React.createClass({
        getInitialState: function () {
            return {count: 0};
        },
        handleClick: function () {
            this.setState({
                count: this.state.count + 1,
            });
        },
        render: function () {
            return (
                    < button
            onClick = {this.handleClick
        } >
        Click me!Number of clicks: {
        this.state.count
    }
    </button >
    );
    }
    });
    ReactDOM.render(
    < Counter / >,
            document.getElementById('container')
    );
</script>
</body>
</html>
