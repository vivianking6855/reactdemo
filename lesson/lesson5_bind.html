<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bind Test</title>
    <script type="text/javascript" src="../react/react.js"></script>
    <script type="text/javascript" src="../react/react-dom.js"></script>
    <script type="text/javascript" src="../react/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">

    function testClick(msg){
        alert(msg);
    }

    var bindTest=<button onClick={testClick.bind(this,'hello')} style={{
        backgroundColor:'#ff0000',
                fontSize:'28px',
                width:'200px',
                height:'100px'

    }} >点击我吧</button>

    ReactDOM.render(bindTest ,document.getElementById('example'));
</script>
</body>
</html>
